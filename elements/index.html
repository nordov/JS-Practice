<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container mb-3">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Elementos</span>
                <button class="btn btn-sm btn-outline-secondary list-btn" 
                        type="button"
                        data-name="list">Lista de Elementos</button>
                <button class="btn btn-sm btn-outline-secondary list-btn" 
                        type="button" 
                        data-name="symbols">Quiz de Simbolos</button>
                <button class="btn btn-sm btn-outline-secondary list-btn" 
                        type="button" 
                        data-name="names">Quiz de Nombres</button>
            </div>
        </nav>
    </div>
    <div class="container text-center">
        <div class="app-container">
        </div>
        <button class="btn btn-lg btn-outline-success check-btn" 
                type="button"
                style="visibility:hidden;">Revisar </button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./elements.js"></script>
</body>
</html>
