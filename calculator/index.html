<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" >
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="inner-wrap">
            <div class="screen-wrap">
                <ul class="legends">
                    <li class="icon add">+</li>
                    <li class="icon diff">-</li>
                    <li class="icon mpy">x</li>
                    <li class="icon div">+</li>
                </ul>
                <input class="screen" type="text" maxlength="9" readonly/>
            </div>
            <div class="keypad">
                <input class="key AC" type="button" value="AC" />
                <input class="key neg" type="button" value="+/-" />
                <input class="key pct" type="button" value="%" />
                <input class="key div" type="button" value="รท" />
                <input class="key num" type="button" value="7" />
                <input class="key num" type="button" value="8" />
                <input class="key num" type="button" value="9" />
                <input class="key mpy" type="button" value="x" />
                <input class="key num" type="button" value="4" />
                <input class="key num" type="button" value="5" />
                <input class="key num" type="button" value="6" />
                <input class="key diff" type="button" value="-" />
                <input class="key num" type="button" value="1" />
                <input class="key num" type="button" value="2" />
                <input class="key num" type="button" value="3" />
                <input class="key add" type="button" value="+" />
                <input class="key num zero" type="button" value="0" />
                <input class="key comma" type="button" value="," />
                <input class="key eql" type="button" value="=" />
            </div>
        </div>
    </div>
</body>
</html>
